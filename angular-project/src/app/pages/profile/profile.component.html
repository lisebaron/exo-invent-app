<div *ngIf="currentUser && currentUser.uid" class="profile-container">
    <div class="d-flex-space-between margin-bottom-10">
        <span class="font-size-20 line-height-40">Profil</span>
        <button (click)="goToEdit()" mat-mini-fab color="primary"><mat-icon>create</mat-icon></button>
    </div>
    <div>
        <div class="margin-bottom-5">Nom : {{ currentUser.lastname }}</div>
        <div class="margin-bottom-5">Pr√©nom : {{ currentUser.firstname }}</div>
        <div class="margin-bottom-5">Date de naissance : {{ currentUser.birthdate | date:"dd/MM/yyyy" }}</div>
        <div class="margin-bottom-5">Genre : 
            <span *ngIf="currentUser.genre == 1">Feminin</span>
            <span *ngIf="currentUser.genre == 2">Masculin</span>
        </div>
        <div class="margin-bottom-5">Email : {{currentUser.email}}</div>
    </div>

</div>
