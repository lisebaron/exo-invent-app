<div>
    <div class="d-flex-space-between width-700 center-horizontaly">
        <h2 class="align-verticaly text-align-center">Participants</h2>
        <button *ngIf="participantList.length > 0" (click)="openCreateParticipantDialog()" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
    </div>
    <div *ngIf="participantList.length > 0">
        <div *ngFor="let participant of participantList" class="margin-top-10 padding-10 bg-color-border-radius d-flex-space-between width-700 center-horizontaly">
            <div>
                <div>
                    <span>{{participant.firstname}} {{participant.lastname}} </span>
                    <span>({{participant.birthdate | date:"dd/MM/yyyy"}})</span>
                    <div>Email : {{participant.email}}</div>
                    <div *ngIf="participant.genre == 1">Femme</div>
                    <div *ngIf="participant.genre == 2">Homme</div>
                </div>
            </div>
            <div class="line-height-53">
                <button class="margin-right-5" (click)="openEditParticipantDialog(participant)" mat-mini-fab color="primary"><mat-icon>create</mat-icon></button>
                <button (click)="openDeleteParticipantDialog(participant)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
            </div>
        </div>
    </div>
    <div *ngIf="participantList.length == 0" class="center-horizontaly margin-top-70">
        Il n'y a aucun participant pour le moment.
    </div>
</div>
