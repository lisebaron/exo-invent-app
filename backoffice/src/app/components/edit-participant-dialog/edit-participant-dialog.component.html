<div class="dialog-container">
    <span class="text-align-center" mat-dialog-title>Modifier le participant</span>
    <div mat-dialog-content>
        <form [formGroup]="participantForm">
            <div class="d-flex">
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Nom</mat-label>
                        <input matInput formControlName="lastname" type="text" value="{{ data.lastname }}">
                        <mat-error>{{hasErrors("lastname")}}</mat-error>
                    </mat-form-field>
                    
                    <mat-form-field appearance="standard">
                        <mat-label>Pr√©nom</mat-label>
                        <input matInput formControlName="firstname" type="text" value="{{ data.firstname }}">
                        <mat-error>{{hasErrors("firstname")}}</mat-error>
                    </mat-form-field>
                    
                    <mat-form-field appearance="standard" class="margin-bottom-15">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-error>{{hasErrors("email")}}</mat-error>
                    </mat-form-field>
                    
                    <div class="margin-bottom-15">
                        <div class="date-title">Date de naissance</div>
                        <input formControlName="birthdate" type="date" value="{{ data.birthdate }}">
                    </div>
                    
                    <mat-radio-group class="d-block margin-bottom-15" formControlName="genre" aria-label="Genre">
                        <mat-radio-button color="primary" class="margin-right-10" value="1">Femme</mat-radio-button>
                        <mat-radio-button color="primary" value="2">Homme</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="margin-top-15">
                    <mat-checkbox class="margin-bottom-15" formControlName="showEmail" color="primary">Show Email</mat-checkbox>
                    <mat-checkbox class="margin-bottom-15" formControlName="showBirthdate" color="primary">Show Birthdate</mat-checkbox>
                    <mat-checkbox class="margin-bottom-15" formControlName="showCard" color="primary">Show Card</mat-checkbox>
                </div>
            </div>
            </form>
        </div>
        <div class="align-buttons" mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Annuler</button>
            <button mat-button (click)="onConfirm()" [disabled]="isDisabled">Valider</button>
        </div>
    </div>
